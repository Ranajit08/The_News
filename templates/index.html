<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News</title>
</head>
<body>
    <script src="{{ url_for('static', filename='index.js')}}"></script>
    <div id="container">
        {% for page in json %}
            <div id="card">
                <h1>{{ page.title }}</h1>
                <h2>{{ page.description }}</h2>
                <p>Author: {{ page.author }}</p>
                <img src="{{ page.urlToImage }}" alt="{{ page.source.name }}">
                <p>{{ page.content[:-13]| safe }} <span> <a href="{{ page.url }}">See more</a></span></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
